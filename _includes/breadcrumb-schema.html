{% if page.layout == 'post' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url }}"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "Blog",
      "item": "{{ site.url }}/posts/"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ page.categories[0] | capitalize }}",
      "item": "{{ site.url }}/categories/{{ page.categories[0] | downcase }}/"
    },
    {
      "@type": "ListItem",
      "position": 4,
      "name": "{{ page.title }}",
      "item": "{{ site.url }}{{ page.url }}"
    }
  ]
}
</script>
{% endif %}
